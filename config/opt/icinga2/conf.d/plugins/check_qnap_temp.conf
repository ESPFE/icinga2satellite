## check system / hdd temperature
object CheckCommand "QNAP Temp" {
    import "plugin-check-command"
    command = [ CustomPluginDir + "/check_qnap_temp.sh" ]
    arguments += {
	"-C" = {
		required = true
		value = "$SNMP_Comunity$"
	}
	"-H" = {
		required = true
		value = "$Host_to_Query$"
	}
	"-c" = {
		required = true
		value = "$Critical$"
	}
	"-v" = {
		required = true
		value = "$SNMP_Version$"
	}
	"-w" = {
		required = true
		value = "$Warning$"
	}
    }

    vars.check_address = {
        arguments = [  ]
	deprecated = false
	name = "<anonymous>"
	side_effect_free = false
	type = "Function"
    }

    vars.Critical = "45"
    vars.Host_to_Query = "$host.address$"
    vars.SNMP_Comunity = "public"
    vars.SNMP_Version = "1"
    vars.Warning = "40"
}
